<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Challenge #2</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
<br>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="./assets/NasaLogo.png" style="width: 350px; display: block; margin-left: auto; margin-right: auto;">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-3 text-right">
                <p onclick="changeDate(-1)" class="brackets">&LeftAngleBracket;</p>
            </div>
            <div class="col-6">
                <h2 style="text-align: center;" id="apodName"></h2>
            </div>
            <div class="col-3 text-left">
                <p onclick="changeDate(1)" class="brackets">&RightAngleBracket;</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h6 style="text-align: center;" id="apodDate"></h6>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-12">
                <img src="" style="display:block" class="apodImage" id="apod">
                <iframe style="display:none" id="apodVid" class="apodVideo" width="600px" height="480"
                src="">
                </iframe>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-12">
                <p class="apodD" id="apodDescription"></p>
            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
